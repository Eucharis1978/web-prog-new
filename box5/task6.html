<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Простой слайдер</title>
  <style>

.box {
  display: flex; /*тип*/
  justify-content: center;/*выравнивание*/
  margin-top: 150px;
}
.box_in {
  display: flex; /*тип*/
  justify-content: center;/*выравнивание*/
  padding: 40px;
  background-color: chocolate;
  position: relative;
  }

    #photo {
      width: 400px;
      height: 300px;
      overflow: hidden;
      border: 1px solid #ccc;
    
      
    }

    #photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
    }

    #photo img.start {
      display: block;
    }


        #btn_1 {
      position: absolute;
      transform: translateX(-80%);
      background: rgba(255, 255, 255, 0); /* последняя цифра прозрачность */
      border: 2px solid white;
      font-size: 16px;
      cursor: pointer;
      border-radius: 30px;
      bottom: 165px;
      right: 0px;
      color: white;
      width: 50px;
      height: 50px;
        }
  </style>

</head>
<body>

<div class="box">
<div class="box_in">
  <div id="photo">
    <img src="1.jpg" class="start" alt="Фото 1">
    <img src="2.jpg" alt="Фото 2">
    <img src="3.jpg" alt="Фото 3">    
    <button id="btn_1" ><b>&#8594;</b></button>

  </div>


  <script>
    const images = document.querySelectorAll('#photo img');
    let currentIndex = 0;

    document.getElementById('btn_1').addEventListener('click', () => {
      // Скрываем текущее фото
      images[currentIndex].classList.remove('start');
      
      // Переходим к следующему (или к первому, если дошли до конца)
      currentIndex = (currentIndex + 1) % images.length;
      
      // Показываем новое фото
      images[currentIndex].classList.add('start');
    });
  </script>

</body>
</html>
